<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>2048</title>

<body>
  <header class="header">
    <div class="icon-btn-group">
      <button type="button" data-stats-btn class="icon-btn" data-micromodal-trigger="stats-modal" title="View Stats">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 24h-6v-6h6v6zm8-9h-6v9h6v-9zm8-4h-6v13h6v-13zm0-11l-6 1.221 1.716 1.708-6.85 6.733-3.001-3.002-7.841 7.797 1.41 1.418 6.427-6.39 2.991 2.993 8.28-8.137 1.667 1.66 1.201-6.001z"/></svg>
      </button>
      <button type="button" class="icon-btn" data-micromodal-trigger="reset-game-modal" title="Reset Game">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.5 2c-5.288 0-9.649 3.914-10.377 9h-3.123l4 5.917 4-5.917h-2.847c.711-3.972 4.174-7 8.347-7 4.687 0 8.5 3.813 8.5 8.5s-3.813 8.5-8.5 8.5c-3.015 0-5.662-1.583-7.171-3.957l-1.2 1.775c1.916 2.536 4.948 4.182 8.371 4.182 5.797 0 10.5-4.702 10.5-10.5s-4.703-10.5-10.5-10.5z"/></svg>
      </button>
    </div>
    <h1 class="title">2048</h1>
    <div class="score-container stat-container">
      <span class="stat-label">Score</span>
      <div data-score class="score">
        <div data-score-amount class="stat-amount score-amount">0</div>
      </div>
    </div>
  </header>

  <main id="twenty-fourty-eight-gameboard" class="gameboard"></main>

  <div class="modal micromodal-bounce" id="stats-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="reset-game-modal-title" aria-describedby="reset-game-modal-content">
        <div role="document">
          <header class="modal__header">
            <h3 class="modal__title" id="reset-game-modal-title">Statistics</h3>
            <button class="modal__close" aria-label="close modal" aria-controls="modal__container" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="reset-game-modal-content">
            <div class="stat-grid">
              <div class="stat-container" data-stat-container>
                <div class="stat-label">Current Score</div>
                <div class="stat-amount" id="current-game-score">0</div>
              </div>
              <div class="stat-container" data-stat-container>
                <div class="stat-label">High Score</div>
                <div class="stat-amount" id="highest-score">0</div>
              </div>
              <div class="stat-container" data-stat-container>
                <div class="stat-label">Current Best Tile</div>
                <div class="stat-amount" id="current-game-best-tile">0</div>
              </div>
              <div class="stat-container" data-stat-container>
                <div class="stat-label">All Time Best Tile</div>
                <div class="stat-amount" id="highest-tile">0</div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>

  <div class="modal micromodal-bounce" id="reset-game-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="reset-game-modal-title" aria-describedby="reset-game-modal-content">
        <div role="document">
          <header class="modal__header">
            <h2 class="modal__title" id="reset-game-modal-title">Reset Game</h2>
            <button class="modal__close" aria-label="close modal" aria-controls="modal__container" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="reset-game-modal-content">
            <p>Your current progress will be <b>lost</b>.</p>
            <p>Do you still wanna <b>reset</b>?</p>
          </main>
          <footer class="modal__footer">
            <button type="button" aria-label="close reload game modal" data-micromodal-close>No</button>
            <button type="button" onclick="resetGame('reset-game-modal');">Yes</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
